<!DOCTYPE html>
   <head>
      <title>
         Drop-Down Menu
      </title>
      <style type = "text/css">
body          { font-family: arial, sans-serif }
div.menu1     { font-weight: bold;
                color: red;
                border: 2px solid blue;
                text-align: center;
                width: 20em;
                background-color: cyan }
div.menu1:hover a { display: inline }
div.menu1 a   { display: none;
                border-top: 4px solid purple;
                background-color: white;
                width: 10em;
                text-decoration: none;
                color: black }
div.menu1 a:hover { background-color: yellow }
</style>
   </head>
   <body>
      <div class = "menu1">Menu
         <a href = "#">Home</a>
         <a href = "#">News</a>
         <a href = "#">Articles</a>
         <a href = "#">Blog</a>
         <a href = "#">Contact</a>
      </div>
   </body>
</html>
