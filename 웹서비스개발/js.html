<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>JS 핵심 기능 통합</title>
  </head>
  <body>
    <p id="contentChangeDemo" class="manipulate">
      원래 내용입니다. 클릭하여 내용을 변경합니다.
    </p>
    <button
      type="button"
      onclick='document.getElementById("contentChangeDemo").innerHTML = "🎉 내용 변경 성공!"'
    >
      HTML 내용 변경
    </button>

    <hr />

    <p id="hideDemo" class="manipulate">이 문장은 숨겨집니다.</p>
    <button
      type="button"
      onclick='document.getElementById("hideDemo").style.display = "none"'
    >
      요소 숨기기
    </button>

    <hr />

    <p id="showDemo" class="manipulate" style="display: none">
      이 문장은 숨겨져 있습니다. 클릭하면 나타납니다.
    </p>
    <button
      type="button"
      onclick='document.getElementById("showDemo").style.display = "block"'
    >
      요소 보이기
    </button>

    <hr />

    <p id="styleChangeDemo" class="manipulate">이 박스의 배경색을 바꿉니다.</p>
    <button
      type="button"
      onclick='document.getElementById("styleChangeDemo").style.backgroundColor = "yellow"'
    >
      배경색 변경
    </button>

    <table border="1">
      <thead>
        <tr>
          <th>기능</th>
          <th>설명</th>
        </tr>
        <tr>
          <!-- merge two rows -->
          <th rowspan="2">
            <img
              src="camel.gif"
              width="205"
              height="167"
              alt="Picture of a camel"
            />
          </th>
          <!-- merge four columns -->
          <th colspan="4">
            <h1>Camelid comparison</h1>
            <p>Approximate as of 6/2007</p>
          </th>
        </tr>
        <tr>
          <th># of Humps</th>
          <th>Indigenous region</th>
          <th>Spits?</th>
          <th>Produces Wool?</th>
          <th>Produces Wool?</th>
        </tr>
      </thead>
    </table>
  </body>
</html>
