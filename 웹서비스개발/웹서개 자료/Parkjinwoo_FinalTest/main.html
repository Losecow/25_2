<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student DB</title>
  </head>
  <body>
    <h1>Student DB</h1>

    <h2>Departments Table</h2>

    <form action="insert_departments.php" method="post">
      <p>
        <label for="department_id">department_id:</label>
        <input type="text" id="department_id" name="department_id" required />
      </p>

      <p>
        <label for="department_name">department_name:</label>
        <input
          type="text"
          id="department_name"
          name="department_name"
          required
        />
      </p>

      <p>
        <label for="office_location">office_location:</label>
        <input
          type="text"
          id="office_location"
          name="office_location"
          required
        />
      </p>

      <p>
        <button type="submit">Insert into Departments</button>
      </p>
    </form>

    <hr />

    <h2>Students Table</h2>

    <form action="insert_students.php" method="post">
      <p>
        <label for="student_id">student_id:</label>
        <input type="text" id="student_id" name="student_id" required />
      </p>

      <p>
        <label for="student_name">student_name:</label>
        <input type="text" id="student_name" name="student_name" required />
      </p>

      <p>
        <label for="department_id_student">department_id:</label>
        <input
          type="text"
          id="department_id_student"
          name="department_id"
          required
        />
      </p>

      <p>
        <label for="birth_year">birth_year:</label>
        <input type="text" id="birth_year" name="birth_year" required />
      </p>

      <p>
        <button type="submit">Insert into Students</button>
      </p>
    </form>

    <hr />

    <h2>Grades Table</h2>

    <form action="insert_grades.php" method="post">
      <p>
        <label for="student_id_grade">student_id:</label>
        <input type="text" id="student_id_grade" name="student_id" required />
      </p>

      <p>
        <label for="subject">subject:</label>
        <input type="text" id="subject" name="subject" required />
      </p>

      <p>
        <label for="score">score:</label>
        <input type="number" id="score" name="score" required />
      </p>

      <p>
        <button type="submit">Insert into Grades</button>
      </p>
    </form>

    <hr />

    <h2>SQL JOIN Practice</h2>

    <form action="join_all_students_departments.php" method="get">
      <button type="submit">Show All Students and Departments</button>
    </form>

    <form action="join_students_score_above_90.php" method="get">
      <button type="submit">Show Students with Score >= 90</button>
    </form>

    <form action="join_cs_students_score_above_80.php" method="get">
      <button type="submit">
        Show Computer Science Students with Score >= 80
      </button>
    </form>
  </body>
</html>
