<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트 변경 테스트</title>
</head>
<body>
    <h1>텍스트 변경 테스트</h1>
    
    <button onclick="changeText()">클릭</button>

    <p id="target">원래 글자</p>

    <script>
        function changeText() {
            document.getElementById("target").innerHTML = "글자가 바뀌었음!";
        }
    </script>
</body>
</html>
