<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      input[type="text"] {
        width: 100px;
      }
      p {
        border: 1px solid black;
        border-radius: 5px;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <h1>Asterisk 출력하기</h1>
    <label>
      숫자 입력:
      <input type="text" id="inTag" placeholder="예:3" />
    </label>
    <button id="btnInput">입력</button>
    <p id="print">*를 출력</p>
    <h3>추가문제버튼</h3>
    <button id="alignButton">가운데정렬</button>

    <script>
      function printAsterisk(n) {
        let result = "";
        for (let i = 0; i < n; i++) {
          for (let j = 0; j < n; j++) {
            result += "*";
          }
          result += "<br>";
        }
        return result;
      }

      document
        .getElementById("btnInput")
        .addEventListener("click", function () {
          const input = document.getElementById("inTag");
          const inputValue = input.value.trim();
          const output = document.getElementById("print");

          // 숫자가 아닌 경우 예외처리
          if (
            isNaN(inputValue) ||
            inputValue === "" ||
            isNaN(Number(inputValue))
          ) {
            alert("숫자가 아닌 값 입니다. 다시 입력하세요");
            input.value = ""; // Input 태그의 입력 창 초기화
            output.innerHTML = "*를 출력";
            return;
          }

          const num = Number(inputValue);
          output.innerHTML = printAsterisk(num);
          output.style.textAlign = "left"; // 초기 정렬은 왼쪽
          input.value = ""; // 출력 후 입력 창 초기화
        });

      // 정렬 버튼 이벤트
      const output = document.getElementById("print");
      const alignButton = document.getElementById("alignButton");

      // 초기 정렬은 왼쪽
      output.style.textAlign = "left";

      alignButton.addEventListener("click", function () {
        const currentText = alignButton.textContent;

        if (currentText === "가운데정렬") {
          output.style.textAlign = "center";
          alignButton.textContent = "오른쪽 정렬";
        } else if (currentText === "오른쪽 정렬") {
          output.style.textAlign = "right";
          alignButton.textContent = "왼쪽 정렬";
        } else if (currentText === "왼쪽 정렬") {
          output.style.textAlign = "left";
          alignButton.textContent = "가운데정렬";
        }
      });
    </script>
  </body>
</html>
