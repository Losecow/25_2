<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>배열의 생성과 출력</h1>
    <p id="gen">생성된 배열:</p>
    <p id="reversed">뒤집어진 배열:</p>

    <script>
      // createAndRevere() 라는 함수 생성
      // 이 과정을 하는 함수 생성 함수 이름은 createAndRevere
      function createAndRevere(n) {
        // 프롬트에서 입력받은 숫자를 파라미터로 바아서 배열을 생성
        const arr = [];
        for (let i = 0; i < n; i++) {
          arr[i] = i + 1;
        }
        // 생성한 배열을 뒤집은 배열도 생성
        const reversed = [];
        for (let i = arr.length - 1; i >= 0; i--) {
          reversed.push(arr[i]);
        }
        return { arr, reversed };
      }

      const input = prompt("n의 수를 입력하세요:");
      const result = createAndRevere(Number(input));
      // 만들어진 결과를 p 태그 두개로 출력
      document.getElementById("gen").textContent += " " + result.arr.join(", ");
      document.getElementById("reversed").textContent +=
        " " + result.reversed.join(", ");
    </script>
  </body>
</html>
