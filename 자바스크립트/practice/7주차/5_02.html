<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>for 문 예제</title>
  </head>
  <body>
    <h2>10까지 카운트다운</h2>
    <script>
      for (let i = 10; i > -1; i--) {
        document.write("카운트다운: " + i + "<br>");
      }
    </script>
  </body>
</html>
