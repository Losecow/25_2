<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>for 문 예제</title>
  </head>
  <body>
    <h2>1~ 20 사이의 짝수만 출력</h2>
    <script>
      // for (let i = 1; i <= 10; i++) {
      //   document.write(i * 2 + ", ");
      // }

      for (let i = 1; i <= 20; i++) {
        if (!(i % 2)) {
          document.write(i, ", ");
        }
      }

      document.write("<br>");

      let j = 0;
      while (1) {
        j++;
        if (!(j % 2)) {
          document.write(j, ", ");
        }
        if (j == 20) break;
      }
    </script>
  </body>
</html>
