<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>for 문 예제</title>
  </head>
  <body>
    <h2>1 부터 10까지 반복 출력</h2>
    <script>
      for (let i = 1; i <= 10; i++) {
        document.write(i + "<br>");
      }
    </script>
  </body>
</html>
