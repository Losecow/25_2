<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>3개의 수 중에서 가장 큰 수:</h1>
    <br />
    <h1 id="result">가나디귀여워</h1>

    <script>
      let num1 = +prompt("첫 번째 수를 입력하세요.");
      let num2 = +prompt("두 번째 수를 입력하세요.");
      let num3 = +prompt("세 번째 수를 입력하세요.");

      let maxName = "num1";
      let maxValue = num1;

      if (num2 > maxValue) {
        maxValue = num2;
        maxName = "num2";
      }

      if (num3 > maxValue) {
        maxValue = num3;
        maxName = "num3";
      }

      document.getElementById(
        "result"
      ).innerHTML = `${maxName}의 숫자 ${maxValue}이(가) 가장 큽니다.`;
    </script>
  </body>
</html>
