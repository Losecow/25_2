<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>한동이 계산기</h1>

    <h3>계산결과</h3>
    <h3 id="result" , style="color: red">계산결과:</h3>

    <script>
      let num1 = +prompt("첫 번째 숫자 입력.");
      let num2 = +prompt("두 번째 숫자 입력.");

      document.getElementById("result").innerHTML = `${num1}+${num2} = ${
        num1 + num2
      } / ${num1}-${num2} = ${num1 - num2} / ${num1}/${num2} = ${Math.floor(
        num1 / num2
      )} / ${num1}%${num2} = ${num1 % num2}`;
    </script>
  </body>
</html>
