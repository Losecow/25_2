<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let num = +prompt("숫자를 입력하세요.");

      num += 10;
      let odd = "홀수";

      if (num % 2 != 1) {
        odd = "짝수";
      }
      alert(num + "은 " + odd + "입니다.");
    </script>
  </body>
</html>
