<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        border: 1px solid black;
      }

      tr,
      td {
        border: 1px solid black;
        width: 20px;
      }
    </style>
  </head>
  <body>
    <table id="ta"></table>

    <script>
      let count = 1;
      let result = "";

      for (let i = 0; i < 10; i++) {
        result += "<tr>";
        for (let j = 0; j < 10; j++) {
          if (count % 2 == 0) {
            result += `<td></td>`;
          } else {
            result += `<td>${count}</td>`;
          }
          count++;
        }
        result += "</tr>";
      }

      document.getElementById("ta").innerHTML = result;
    </script>
  </body>
</html>
