<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>n to m sum</h2>
    <p id="result"></p>

    <script>
      let n = Number(prompt("first num"));
      let m = Number(prompt("second num"));

      const sum = (n, m) => {
        let total = 0;
        for (let i = n; i < m + 1; i++) {
          total += i;
        }

        return total;
      };
    </script>
  </body>
</html>
